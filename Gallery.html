<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Gallery</title> 
  <link rel="stylesheet" href="CSS/Gallery.css"> 
 </head> 
 <body> 
  <div class="slider"> 
   <img id="img-1" src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/wwww.jpg" alt="Image 1"> 
   <img id="img-2" src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/YTCODESPHERE.jpg" alt="Image 2"> 
   <img id="img-3" src="https://images.bannerbear.com/direct/EjJywNMlJm5zmerB8a/requests/000/033/000/213/0Mn5r3E1XY0gmWDZQWPoD9kg7/9e42168a169264bb575a5ec10acd1c8942967845.jpg" alt="Image 3"> 
  </div> 
  <div class="navigation-button"> <span class="dot active" onclick="changeSlide(0)"></span> <span class="dot" onclick="changeSlide(1)"></span> <span class="dot" onclick="changeSlide(2)"></span> 
  </div> 
  <div class="music-player"> 
   <audio controls> 
    <source src="songs/SampaiJumpa.mp3" type="audio/mpeg"> Browser Anda tidak mendukung tag audio. 
   </audio> 
  </div> 
  <div class="x-gallery"> 
   <div class="xg-container"> 
    <div class="xg-loader"> 
     <div class="xg-loader-text">
      sorting the gallery...
     </div> 
    </div> 
    <div class="xg-img-preview"> 
    </div> 
   </div> 
  </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
  <script>
    var currentImg = 0;
    var imgs = document.querySelectorAll('.slider img');
    var dots = document.querySelectorAll('.dot');
    var interval = 5000;
    var timer;

    timer = setInterval(changeSlide, interval);

    function changeSlide(n) {
      for (var i = 0; i < imgs.length; i++) {
        imgs[i].style.opacity = 0;
        dots[i].classList.remove('active');
      }

      if (n !== undefined) {
        clearInterval(timer);
        currentImg = n;
      } else {
        currentImg = (currentImg + 1) % imgs.length;
      }

      imgs[currentImg].style.opacity = 1;
      dots[currentImg].classList.add('active');

      timer = setInterval(changeSlide, interval);
    }

    function calculateDays(today, eventDate) {
      const difference = eventDate.getTime() - today.getTime();
      return Math.ceil(difference / (1000 * 3600 * 24)); // Konversi ke hari
    }
  </script> 
 <script src="js/main.js"></script>
 </body>
</html>
